name: vue-prod

services:
  mongodb-prod:
    image: "mongo"
    volumes:
      - data-prod:/data/db:rw
    container_name: mongodb-prod
    env_file:
      - ../backend/env/.env.mongodb-prod

  backend-prod:
    container_name: backend-prod
    hostname: backend
    image: planterson/vue-backend-prod
    build:
      context: ../backend/
      target: production
    env_file:
      - ../backend/env/.env.prod
    depends_on:
      - mongodb-prod
    entrypoint: [ "npm", "start" ]

  frontend-prod:
    container_name: frontend-prod
    hostname: frontend
    depends_on:
      - backend-prod
    image: planterson/vue-frontend-prod
    build:
      context: ../frontend/
      target: production
    ports:
      - 80:80
    stdin_open: true
    tty: true
    entrypoint: [ "nginx", "-g", "daemon off;" ]

volumes:
  data-prod: